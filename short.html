<html>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/short.css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script type="text/javascript" src="angular/short.js"></script>

<body data-ng-app="shortener">
      <div class="container" data-ng-controller="ShortenerController">
          <div class="row">
              <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                  <form role="form" onsubmit="false">
                      <h2>URL Shortener</h2>
                      <hr class="colorgraph">
                      <div class="form-group">
                          <input type="text" name="long" id="long_url" class="form-control input-lg" placeholder="Long URL" tabindex="3">
                      </div>
                      <div class="form-group">
                          <input type="text" name="short" id="short_url" class="form-control input-lg" placeholder="Short URL" tabindex="4" readonly>
                      </div>
                      <hr class="colorgraph">
                      <div class="row">
                          <div class="col-xs-6 col-md-6"><a href="" class="btn btn-primary btn-block btn-lg" onclick="submit(); return false;">Submit</a></div>
                          <div class="col-xs-6 col-md-6"><a href="" class="btn btn-success btn-block btn-lg" onclick="reset(); return false;">Reset</a></div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </body>
</html>
